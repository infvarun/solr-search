<html>
<head>
	<!-- UIkit CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/css/uikit.min.css" />
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="searchController.js"></script>
</head>
    <body ng-app="voyagerSearch" class="container" ng-controller="SearchCtrl">
        <div class="well well-sm row" style="margin-top: 10px;">
            <h2>Solr Search with Angular JS</h2>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="searchInput" ng-keypress="handleEnter($event)">
                          <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="searchClick()"><span
                                    class="glyphicon glyphicon-search"></span> Search
                            </button>
                          </span>
                    </div>
                </div>
                <div class="panel-body">
                    <table class="table">
						<tr>
							<select class="uk-select" ng-model="sortField">
							  <option value="" ng-selected="true">No Sort</option>
							  <option value="firstname">Firstname</option>
							  <option value="lastname">Lastname</option>
							  <option value="email">Email</option>
							  <option value="bpnumber">BP-Number</option>
							</select>
						</tr>
						
						<tr>
							<input class="uk-input" type="text" placeholder="Filter on....." ng-model="filterKey" />
						<tr/>
						
                        <thead class="uk-text-large uk-text-primary">
                            <th>Firstname</th> 
							<th>Lastname</th> 
							<th>Email</th>
							<th>Available</th>
							<th>BP-Number</th>
                        </thead>
                        <tbody class="uk-background-muted">
                            <tr class="uk-animation-slide-top" ng-repeat="doc in docs | orderBy:sortField | filter:filterKey">
                                <td width="20%">{{doc.firstname}}</td>
                                <td width="20%">{{doc.lastname}}</td>
                                <td width="40%">{{doc.email}}</td>
								<td width="10%">{{doc.isretired}}</td>
								<td width="10%">{{doc.bpnumber}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
		
		
		<!-- jQuery is required -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- UIkit JS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit-icons.min.js"></script>
		
    </body>
</html>
